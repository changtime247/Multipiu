      <section class="speech">
        <h3 id="display">Let's learn to multiply!!</h3>
        <h4></h4>
        <p>
          ps... in case you forgot, <br />rows go left (&#8592;) and right
          (&#8594;)<br />columns go up (&#8593;) and down (&#8595;)
        </p>
      </section>

      <section class="oContain">
        <section class="container">
          <button class="button btn btn-danger">START COUNT</button>
          <button class="button" id="freshIt">START OVER</button>
        </section>
        <section class="container">
          <input type="text" placeholder="How many chosen?" maxlength="3" />
          <button class="button" id="answer">I KNOW THE ANSWER!</button>
